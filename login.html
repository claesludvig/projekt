<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logga in</title>
    <style>
        /* Grundläggande styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Inloggningsbox */
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        /* Rubrik */
        h2 {
            margin-bottom: 20px;
        }

        /* Input-fält */
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Logga in-knapp */
        .login-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 10px;
        }

        .login-btn:hover {
            background-color: #218838;
        }

        /* Felmeddelanden */
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>CK Holding</h2>
        <input type="text" id="username" placeholder="Användarnamn">
        <input type="password" id="password" placeholder="Lösenord">
        <button class="login-btn" onclick="login()">Logga in</button>
        <p class="error" id="error-message"></p>
    </div>

    <script>
        function login() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username === "admin" && password === "1234") {
                localStorage.setItem("loggedIn", "true");
                window.location.href = "index.html";
            } else {
                document.getElementById("error-message").innerText = "Fel användarnamn eller lösenord!";
            }
        }
    </script>

</body>
</html>
